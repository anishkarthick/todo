<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    <script src="/jquery/jquery.js"></script>
</head>

<body>
    <h2 class="brdr">Todo list</h2>
    <div class="container" style="margin-top: 50px;">


        <div class="container">
            <div class="row mt-5 justify-content-center">
                <div class="col-6 p-4">
                    <form>
                            <legend>Assign task</legend>
                            <div hidden>
                                <label for="id">Id</label><br>
                                <input id="id" type="text" name="id"><br>
                            </div>
                            <label for="description">Task</label><br>
                            <input id="description" class="form-control" type="text" placeholder="description" required>
                            <label for="description">Status</label><br>
                            <input id="status" type="text" class="form-control" placeholder="true/false"><br>
                            <button class="button green" id="add">Submit</button>
                            <button class="button red" id="reset">Reset <i class="fas fa-redo"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <div style="overflow-y:scroll; height: 200px;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>s.no</th>
                        <th>Description</th>
                        <th>Completion Status</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <br><br>
        <form action="/logout?_method=DELETE" method="POST">
            <button id="logout" type="submit" style="float: right; border-radius: 8px;border: none; ">
                <span style="color: rgba(10, 10, 10, 0.603);">
                    <i class="fas fa-sign-out-alt fa-x"> Log Out</i>
                </span>
            </button>
        </form>
    </div>
    <script src="/js/task.js"></script>
</body>

</html>
